<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge Background -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient4)" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Detective Hat -->
  <ellipse cx="32" cy="22" rx="12" ry="4" fill="#1F2937"/>
  <rect x="20" y="18" width="24" height="8" fill="#1F2937" rx="2"/>
  
  <!-- Magnifying Glass -->
  <circle cx="28" cy="35" r="6" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="33" y1="40" x2="38" y2="45" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Text -->
  <text x="32" y="54" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="7" font-weight="bold">DETECTIVE</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE9FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4B5FD;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

